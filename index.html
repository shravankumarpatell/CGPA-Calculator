<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGPA & CGPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SGPA & CGPA Calculator</h1>

    <!-- SGPA Section -->
    <div class="section">
      <h2>Calculate SGPA</h2>
      <label for="subject-count">Number of Subjects (Current Semester):</label>
      <input type="number" id="subject-count" min="1" />
      <button class="btn" onclick="generateSubjectInputs()">Add Subjects</button>
      <div id="subjects-container" class="subjects-container"></div>
      <button class="btn btn-primary" onclick="calculateSGPA()">Calculate SGPA</button>
      <div id="sgpa-result" class="result"></div>
    </div>

    <hr />

    <!-- CGPA Section -->
    <div class="section">
      <h2>Calculate CGPA</h2>
      <label for="prev-cgpa">CGPA till Previous Semesters:</label>
      <input type="number" id="prev-cgpa" step="0.01" placeholder="e.g., 6.75" />

      <label for="prev-credits">Total Credits till Previous Semesters:</label>
      <input type="number" id="prev-credits" min="1" placeholder="e.g., 88" />

      <button class="btn btn-primary" onclick="calculateCGPA()">Calculate CGPA</button>
      <div id="cgpa-result" class="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
